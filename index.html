<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>side-bar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="side-bar">

      <div class="logo">
          <img src="img/logo.png" alt="Logo">
      </div>
      <div>
        <ul class="nav-links">
          <li>
            <a href="#">
              <img src="img/dashborad.png" alt="Dashboard">
              <p>Dashboard</p>
            </a>
            </li>

        <li>
          <a href="#">
            <img src="img/message.png" alt="Message">
            <p>Message</p>
          </a>
          </li>

          <li>
            <a href="#">
              <img src="img/users.png" alt="Users">
              <p>Users</p>
            </a>
            </li>

          <li>
            <a href="#">
              <img src="img/rewords.png" alt="Rewords">
              <p>Rewords</p>
            </a>
            </li>

              <li>
                <a href="#">
                  <img src="img/reports.png" alt="Reports">
                  <p>Reports</p>
                </a>
                </li>

                <li>
                  <a href="#">
                    <img src="img/settings.png" alt="Settings">
                    <p>Settings</p>
                  </a>
                  </li>
                  
                  <div class="active"></div>
       </ul>
      </div>
    </div>
  </div>


  <div class="loader">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  
</body>
</html>
